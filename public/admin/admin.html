<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Game Submissions Admin</title>
  <link rel="icon" href="/public/assets/favicon.ico">
  <link href="/public/css/tailwind.css" rel="stylesheet">
</head>
<body>
  <div id="elm-admin-app"></div>

  <!-- Make sure this path is correct -->
  <script src="/public/admin/admin.js"></script>

  <!-- Import Firebase integration -->
  <script type="module">
    // CHANGE THIS LINE:
    import { initializeFirebase } from '/public/js/firebase/integrations/admin-integration.js';

    document.addEventListener('DOMContentLoaded', function() {
      // Check if Elm is defined
      if (typeof Elm === 'undefined') {
        console.error("Error: Elm is not defined. Check the admin.js file path and content.");
        return;
      }

      try {
        const elmApp = Elm.Admin.Main.init({
          node: document.getElementById('elm-admin-app')
        });

        initializeFirebase(elmApp);
      } catch (e) {
        console.error("Error initializing Elm application:", e);
      }
    });
  </script>
</body>
</html>
