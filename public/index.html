<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Game Submissions</title>
  <link rel="icon" href="/favicon.ico">
  <link href="/css/tailwind.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn-blue {
      background-color: #3b82f6;
      color: white;
    }
    .btn-blue:hover {
      background-color: #2563eb;
    }
    .btn-purple {
      background-color: #8b5cf6;
      color: white;
    }
    .btn-purple:hover {
      background-color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1rem;">Unity Game Submissions</h1>
    <p style="margin-bottom: 2rem;">Please select your role to continue:</p>

    <div>
      <a href="/student" class="btn btn-blue">Student Portal</a>
      <a href="/admin" class="btn btn-purple">Admin Portal</a>
    </div>
  </div>
</body>
</html>
