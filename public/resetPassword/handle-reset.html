<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    .reset-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 35px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      background-color: white;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
      font-size: 16px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: #4169E1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.2);
    }
    
    .save-button {
      background-color: #4169E1;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .save-button:hover {
      background-color: #3258c7;
    }
    
    .error-text {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      font-weight: 500;
    }

    .success-container {
      text-align: center;
      padding: 20px;
    }

    .login-link {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #4169E1;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-link:hover {
      background-color: #3258c7;
    }

    #email {
      font-weight: bold;
      color: #4169E1;
    }
  </style>
</head>
<body>
  <div id="reset-container" class="reset-container">
    <h2>Reset your password</h2>
    <p>for <span id="email">rambounicorn67@gmail.com</span></p>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" id="newPassword" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" required>
        <p id="match-error" class="error-text"></p>
      </div>

      <div id="error-message" class="error-text"></div>

      <button type="submit" class="save-button">SAVE</button>
    </form>
  </div>

  <script src="/resetPassword/reset-handler.js" type="module"></script>
</body>
</html>
