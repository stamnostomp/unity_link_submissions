<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Game Submission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="elm-app"></div>

  <!-- Compiled Elm application -->
  <script src="submissions.js"></script>

  <!-- Import Firebase integration -->
  <script type="module">
    import { initializeFirebase } from './firebase-submission.js';

    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the Elm application
      const elmApp = Elm.Main.init({
        node: document.getElementById('elm-app')
      });

      // Initialize Firebase with the Elm app
      initializeFirebase(elmApp);
    });
  </script>
</body>
</html>
