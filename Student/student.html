<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unity Game Student Records</title>
  <!-- Replace Tailwind CDN with compiled CSS file -->
  <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body>
  <div id="elm-app"></div>
  <!-- Compiled Elm application with absolute path -->
  <script src="/Student/student.js"></script>
  <!-- Import Firebase integration with absolute path and explicit type -->
  <script type="module">
    // Use absolute path for imports
    import { initializeFirebase } from '/Student/student-firebase.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the Elm application
      const elmApp = Elm.Student.init({
        node: document.getElementById('elm-app')
      });
      // Initialize Firebase with the Elm app
      initializeFirebase(elmApp);
    });
  </script>
</body>
</html>
